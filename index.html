<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="seats.js" defer></script>
    <link rel="stylesheet" href="build/tailwind.css">
    <title>Covid Movie Seat Booking</title>
</head>
<body class="w-screen h-screen bg-gray-700">

  <div class="h-full text-6xl text-red-400 text-center lg:tracking-8 vertical absolute top-auto left-0 hidden md:block">Covid Movie</div>
  <div class="h-full text-6xl text-red-400 text-center lg:tracking-8 vertical absolute top-auto right-0 hidden md:block ">Seat Booking</div>
  <div class="mx-auto text-4xl text-red-500 text-center md:hidden">Covid Movie Seat Picker</div>
  <hr class="w-full h-2 mb-2 border-0 bg-red-500 md:hidden">

  <main id="container" class="w-full h-full flex flex-col justify-start md:justify-start lg:justify-evenly items-center">

    <section id="ticketCounter" class="w-full sm:w-1/2 m-5 px-1 md:px-7 pb-4 border md:border-2 border-white rounded-xl text-2xl md:text-20 text-center" > <!--border-2 border-black justify-self-start-->
      <select name="movies" id="movies" class="w-11/12 lg:h-19 bg-transparent outline-none text-gray-900 font-semibold self-start">
        <option value="" disabled selected>Movie:</option>
        <option value="0">Wedding Crashers</option>
        <option value="1">Ratatouille</option>
        <option value="2">Pulp Fiction</option>
        <option value="3">Lion King</option>
        <option value="4">Vertigo</option>
      </select>
      <hr class="mb-2">
      <section class="text-white">
        <div class="mb-2 flex justify-between">
          <div class="ml-4">
            <label id="quantity">0 tickets @</label>
            <label id="pricePerTicket">$0.00</label>
          </div>
          <div class="mr-4">
            <label>Total:</label>
            <label id="totalPrice">$0.00</label>
          </div>
        </div>
        <div class="flex justify-between">
          <button id="clearLocalStorage" class="px-1 lg:p-2 border border-gray-400 rounded-md text-xl md:text-3xl text-gray-400 hover:text-red-400 hover:border-red-400">Clear all movie storage</button>
          <button id='purchase' class="mx-2 lg:mx-0 px-1 lg:p-2 border border-gray-400 rounded-md text-gray-400">Purchase Tickets</button>
        </div>
      </section>
    </section>

    <div id="colors-legend" class="flex">
      <div class="md:flex md:flex-row">
        <div id="available" class="w-20 h-10 mx-3 bg-purple-500 seat-basic-small-legend"></div>
        <label for="available" class="h-18 m-4 ml-0 text-17 text-gray-900 leading-18">Available</label>
      </div>

      <div class="md:flex md:flex-row">
        <div id="occupied" class="w-20 h-10 mx-3 bg-purple-500 occupiedSeat seat-basic-small-legend"></div>
        <label for="occupied" class="h-18 m-4 ml-0 text-17 text-gray-900 leading-18">Occupied</label>
      </div>

      <div class="md:flex md:flex-row">
        <div id="selected" class="w-20 h-10 mx-3 bg-purple-500 selectedSeat seat-basic-small-legend"></div>
        <label for="selected" class="h-18 m-4 ml-0 text-17 text-gray-900 leading-18">Selected</label>
      </div>
    </div>

    <div id="screen" class="w-11/12 md:w-600 h-16 my-6 bg-white shadow-2xl relative" title="Movie Screen / Front of Theater">
      <span class="w-auto -ml-12 -mt-2 text-20 text-gray-300 tracking-wider absolute top-0 left-1/2">Screen</span>
    </div> <!--rounded-t-3xl   w-11/12 -->


    <section id="seats">
      <table>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
    
</body>
</html>
